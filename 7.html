  <body>
    마지막 수가 앞자리수 보다 크면 짝수 아니면 홀수

    <script>
      const numArr = [1, 2, 3];

      function solution(s) {
        let count = 0;
        let arr = s;
        for (let i = 0; i < arr.length; i++) {
          const now = arr[i];
          const next = arr[i + 1];
          if (next !== undefined) {
            if (i % 2 === 0 || i === 0) {
              if (now >= next) {
                count++;
                arr.splice(i + 1, 0, now + 1);
              }
            } else {
              if (now <= next) {
                count++;
                arr.splice(i + 1, 0, now - 1);
              }
            }
          }
        }
        console.log(arr);
        var answer = count;
        return answer;
      }

      console.log(`답은 ${solution(numArr)}`);
    </script>
