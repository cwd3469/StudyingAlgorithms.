<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    문제 설명 정수 배열 numbers가 주어집니다. numbers에서 서로 다른 인덱스에
    있는 두 개의 수를 뽑아 더해서 만들 수 있는 모든 수를 배열에 오름차순으로
    담아 return 하도록 solution 함수를 완성해주세요. 제한사항 numbers의 길이는 2
    이상 100 이하입니다. numbers의 모든 수는 0 이상 100 이하입니다. 입출력 예
    <br />
    <br />
    numbers result [2,1,3,4,1] [2,3,4,5,6,7] [5,0,2,7] [2,5,7,9,12]

    <script>
      const num = [5, 0, 2, 7];

      function solution(n) {
        var answer = [];
        for (let i = 0; i < n.length; i++) {
          const el = n[i];
          for (let idx = i + 1; idx < n.length; idx++) {
            const item = n[idx];
            console.log(`더한 숫자 ${el} + 더할 숫자 ${item}`);
            answer.push(el + item);
          }
        }
        const seting = new Set(answer.sort((a, b) => a - b));
        return seting;
      }

      const numbers = solution(num);

      console.log(numbers);
    </script>
  </body>
</html>
